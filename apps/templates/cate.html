<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        ul{
            margin: 0px;
            list-style: none;
        }
        .sub{
            display: none;
        }
    </style>
    <script src="https://cdn.bootcss.com/jquery/2.2.0/jquery.js"></script>
    <script type="text/javascript" >
        $(function () {
            $('#cate>li').mouseover(function () {
                $(this).find('.sub').show()
            })
            $('#cate>li').mouseleave(function () {
                $(this).find('.sub').hide()
            })
        })
    </script>
</head>
<body>
<ul id="cate">
   {% for cate in cates %}
       <li>
           <a href="">{{ cate.name }}</a>
            <ul class="sub">
                {% for sub in cate.subs %}
                    <li>
                        <a href="">{{ sub.name }}</a>
                        <ul>
                            {% for type in sub.types %}
                                <li>
                                    <a href="">{{ type.name }}</a>
                                </li>

                            {% endfor %}

                        </ul>
                    </li>
                {% endfor %}

            </ul>
       </li>
   {% endfor %}
</ul>
</body>
</html>
